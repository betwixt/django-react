{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web Dev Practice</title>
    <!-- Webpack rendered CSS -->
    {% render_bundle 'main' 'css' %}
  </head>
  <body>
    <div id="root"></div>
    <!-- Webpack rendered JS -->
    {% render_bundle 'main' 'js' %}
  </body>
</html>
